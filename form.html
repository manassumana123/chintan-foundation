
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>চিন্তন ফাউন্ডেশন ফর্ম</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ecf0f1;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background-color: #dfe6e9;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #b2bec3;
    }
    button {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>লোন ফর্ম</h2>
  <form>
    <label>নাম:</label><input type="text" />
    <label>বাবা/স্বামীর নাম:</label><input type="text" />
    <label>গ্রাম:</label><input type="text" />
    <label>পোস্ট:</label><input type="text" />
    <label>থানা:</label><input type="text" />
    <label>জেলা:</label><input type="text" />
    <label>পিন:</label><input type="text" />
    <label>ফোন নাম্বার:</label><input type="text" />
    <label>লোনের উদ্দেশ্য:</label><input type="text" />
    <label>সুদের হার (%):</label><input type="number" />
    <label>মোট রিকভারি মাস:</label><input type="number" />
    <button type="submit">সাবমিট</button>
  </form>
</body>
</html>
